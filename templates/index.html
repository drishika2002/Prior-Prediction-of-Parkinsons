<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>
        PRIOR PREDICTION OF NEURODEGENERATIVE DISEASE: PARKINSON'S DISEASE
      </h1>

      <form action="{{ url_for('predict')}}" method="post">
        <input type="number" name="Jitter:DDP" placeholder="Jitter:DDP" required="required"/><br />
        <input type="number" name="MDVP:APQ" placeholder="MDVP:APQ" required="required"/><br />
        <input type="number" name="MDVP:Jitter(Abs)" placeholder="MDVP:Jitter(Abs)" required="required"/><br />
        <input type="text" name="MDVP:PPQ" placeholder="MDVP:PPQ" required="required"/><br />
        <input type="text" name="MDVP:RAP" placeholder="MDVP:RAP" required="required"/><br />
        <input type="text" name="MDVP:Shimmer(dB)" placeholder="MDVP:Shimmer(dB)" required="required"/><br />
        <input type="text" name="NHR" placeholder="NHR" required="required"/><br />
        <input type="text" name="PPE" placeholder="PPE" required="required"/><br />
        <input type="text" name="Shimmer:APQ3" placeholder="Shimmer:APQ3" required="required"/><br />
        <input type="text" name="Shimmer:APQ5" placeholder="Shimmer:APQ5" required="required"/><br />
        <input type="text" name="Shimmer:DDA" placeholder="Shimmer:DDA" required="required"/>
        <br />
        <br />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict The Disease
        </button>
      </form>

      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
